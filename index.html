<!DOCTYPE html>
<html lang="en">
<!-- Declares the document type as HTML5 and sets the language of the document to English -->
<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the HTML document as UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive and scales appropriately on different devices, particularly mobile devices -->

    <title>Home page | Project one</title>
    <!-- Sets the title of the webpage, which appears on the browser tab -->

    <link rel="stylesheet" href="style.css">
    <!-- Links to an external CSS file named "style.css" for styling the webpage -->
</head>

<body>
    <!-- Start of the body section, where the content of the webpage will be placed -->

    <div class="navigation">
        <!-- Creates a container for the navigation section of the website -->

        <h1>Stepone</h1>
        <!-- Main heading for the navigation, possibly the name or title of the project or website -->

        <ul>
            <!-- Unordered list for navigation menu items -->

            <li>Home&nbsp;&nbsp;</li>
            <!-- Navigation item for Home page with two non-breaking spaces for spacing between items -->

            <li>Log In&nbsp;&nbsp;</li>
            <!-- Navigation item for Log In page with two non-breaking spaces for spacing -->

            <li>Register&nbsp;&nbsp;</li>
            <!-- Navigation item for Registration page with two non-breaking spaces for spacing -->

            <li>About us</li>
            <!-- Navigation item for About Us page -->
        </ul>
    </div>
    <!-- End of navigation section -->

    <div class="contentbox">
        <!-- Creates a container for the main content section -->

        <h2>Welcome!</h2>
        <!-- Secondary heading welcoming the user -->
    </div>
    <!-- End of content section -->

</body>
</html>
<!-- End of the HTML document -->
